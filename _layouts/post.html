---
layout: default
---

<div class="post">
	<div class="half-hero" style="background-image: url({{ page.postHero }});"></div>

<article class="page">
	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<div>
			<img src="{{ page.gravatar }}">
			<a href="{{ page.authorTwitter }}" class="social-link">Tw</a>by{{ page.author }} - {{ page.date| date: '%B %d, %Y' }}
		</div>
	</header>
	<aside class="post-aside">
    {% include post_aside.html %}
  </aside>
	<div class="post-content">
		{{ content }}
	</div>
	<div class="post-footer">
		{{ post.postFooter }}
	</div>
</article>
</div>
